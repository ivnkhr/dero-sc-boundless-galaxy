<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Welcome Here
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" (click)="rootApp.ping_daemon()">
        <ion-icon slot="start" name="refresh-circle"></ion-icon> Refresh Game State
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-card color="light" class="welcome">
          <ion-card-content>
            server stats
          </ion-card-content>
        </ion-card>
        
      </ion-col>
      <ion-col>
        
        <ion-card color="light" class="welcome">
          <ion-card-content>
            user history
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
        <ion-card color="light" class="welcome">
          <ion-card-content>
            <ul>
              <li class="text" *ngFor="let item of items | async">
                {{item | json}}
              </li>
            </ul>
            
            <ion-list>

              <ion-item color="dark">
                <ion-label position="stacked">
                  
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <ion-text color="light">Chatbox</ion-text>
                      </ion-col>  
                      <ion-col size="3">
                        <ion-button fill="solid" size="small" color="success" expand="block" (click)="rootApp.sendMessage()">
                          <ion-icon slot="start" name="send"></ion-icon> Send
                        </ion-button>
                      </ion-col>  
                    </ion-row>
                  </ion-grid>

                </ion-label>
                <ion-input placeholder="Enter your message..." color="light"></ion-input>
              </ion-item>

              <ion-item *ngFor="let item of items | async">
                <ion-label text-wrap>
                  <ion-text color="warning">
                    <h2>{{rootApp.display_nickname(item.address)}}</h2>
                  </ion-text>
                  <ion-text color="light">
                    <p>Paragraph line 2 secondary</p>
                  </ion-text>
                </ion-label>
              </ion-item>

            </ion-list>
            
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
